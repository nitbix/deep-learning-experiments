---
## MLP Parameters ##
dataset: /local/cifar100-th/
model_file: all-cnn.model
optimizer:
  class_name: WAME
  config:
    lr:
      0:  0.001
      40: 0.0001
    decay: 1e-5
n_epochs: 100
batch_size: 128
cost_function: categorical_crossentropy
shuffle_dataset: true
join_train_and_valid: true
#online_transform:
#    horizontal_flip: true
#    vertical_flip: false
#    rotation_range: 10
#    height_shift_range: 0.1
#    width_shift_range: 0.1

## Ensemble Parameters ##
resample_size: 50000
use_sample_weights: true
method: !BRN
    n_epochs_after_first: 10
    lr_after_first: 0.0001
    freeze_old_layers: false
    incremental_index: 31
    incremental_layers: !include incremental_layers.yaml
ensemble_size: 10
